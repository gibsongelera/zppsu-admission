# Render Blueprint - ZPPSU Admission System
# Documentation: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: zppsu-admission
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      # Database configuration for Supabase PostgreSQL
      # Using connection pooler (port 6543) for better reliability on cloud
      # The pooler avoids IPv6 issues and is optimized for serverless deployments
      - key: DB_HOST
        value: db.nvojdxaektltusfprjaq.supabase.co
      - key: DB_PORT
        value: "6543"
      - key: DB_NAME
        value: postgres
      - key: DB_USER
        value: postgres
      - key: DB_PASS
        sync: false  # Set this manually in Render dashboard for security
      - key: DB_TYPE
        value: pgsql
      # Render detection
      - key: RENDER
        value: "true"
      # PHP settings
      - key: PHP_DISPLAY_ERRORS
        value: "On"
